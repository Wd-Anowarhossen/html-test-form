<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>
    <form action="#" method="post">
       <label for="fname">First Name :</label>
        <input type="text" id="fname" placeholder="Enter Your First Name"> <br> <br>
        <label for="lname">Last Name :</label>
        <input type="text" id="lname" placeholder="Enter Your Last Name"> <br> <br>
        <label for="phone">Phone :</label>
        <input type="tel" id="phone" placeholder="Enter Your Phone Number"><br> <br>
        <label for="mail">Enter Your Mail :</label>
        <input type="email" id="mail" placeholder="Email"><br><br>
        <label for="bdate">Birthday :</label>
        <input type="date" id="bdate"><br><br>
        <label for="gender">Select Your Gender :</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>
        <label>Your Country :</label>
        <select>
            <option value="bd">Bangladesh</option>
            <option value="in">India</option>
            <option value="US">United State</option>
            <option value="Canada">Canada</option>
            <option value="nepal">Nepal</option>
            <option value="australiya">Australiya</option>
        </select><br><br>
        <input type="checkbox" for="agree">
        <label id="agree">except all tearms and condition</label><br><br>
        <input type="reset" value="Reset">
        <input type="submit" value="Send">
        
        
    </form>
</body>
</html>
